<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Adds bootstrap framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Adds library that allows us to use the save icon on the save buttons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Adds library that allows us to use google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Links our own style css code -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Adds the jumbotron on the header -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- Creates a <p> element that we will fill with javascript to display the current day -->
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Creates a row for each hour (from hour 9 to hour 17) -->
    <!-- The 12 columns are shared using the following sintaxis -->
    <!-- 1 column is used to display the hour -->
    <!-- 10 columns are used to display the text area -->
    <!-- 1 column is used to display the save button -->
    <!-- The textarea has an id that is used in the javascript file to retrieve and display information in the element -->
    <!-- The button has an id that is used to listen to clicks and store the data locally -->
    <div class="row">
      <div class="col-1 hour">9AM</div>
      <textarea class="col-10" id="text9"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time9"></button>
    </div>

    <div class="row">
      <div class="col-1 hour">10AM</div>
      <textarea class="col-10" id="text10"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time10"></button>
    </div>

    <div class="row">
      <div class="col-1 hour">11AM</div>
      <textarea class="col-10" id="text11"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time11"></button>
    </div>

    <div class="row">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10" id="text12"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time12"></button>
    </div>

    <div class="row">
      <div class="col-1 hour">1PM</div>
      <textarea class="col-10" id="text13"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time13"></button>
    </div>

    <div class="row">
      <div class="col-1 hour">2PM</div>
      <textarea class="col-10" id="text14"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time14"></button>
    </div>

    <div class="row">
      <div class="col-1 hour">3PM</div>
      <textarea class="col-10" id="text15"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time15"></button>
    </div>

    <div class="row">
      <div class="col-1 hour">4PM</div>
      <textarea class="col-10" id="text16"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time16"></button>
    </div>

    <div class="row">
      <div class="col-1 hour">5PM</div>
      <textarea class="col-10" id="text17"></textarea>
      <button class="col-1 saveBtn fa fa-save" id="time17"></button>
    </div>
  </div>

  <!-- jquery script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- moment script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Our own script -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
